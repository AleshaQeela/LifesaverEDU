<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('images/front real.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .description {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
    }
    form {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CONTACT US</h1>
    <div class="subtitle">Have a question? We’d love to hear from you!</div>
    <div class="description">
      Whether you're unsure about CPR steps, need help navigating the site, or just want to give us feedback — don’t hesitate to reach out.
    </div>
    <form action="#" method="post">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
